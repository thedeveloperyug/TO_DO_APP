<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>ToDo List</title>
  <link rel="icon"
    href="https://play-lh.googleusercontent.com/PH-2iORSfQs-iizoHzePXBaJCXml443pgoC14-lZESLFIp78A4SvxLKUVv1FyIQFtC8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section class="appcontainer">
    <div class="mb-4 ">
      <h1>To Do App</h1>
      <input class="form-control mb-2" type="text" placeholder="ADD SOMETHING" id="input-box" autofocus>
      <button class="btn btn-primary add" onclick="addToDo()">Add Todo</button>
      <span id="textnone" class="text-danger"> </span>
    </div>

    <div class="card bg-dark">
      <ul id="list" class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="list-item bg-transparent">
            <p class="text-dark text-lg-center">Task List</p>
          </div>
        </li>
      </ul>
    </div>
  </section>
</body>
<script src="script.js" charset="utf-8"></script>

</html>
